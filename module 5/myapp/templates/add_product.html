{% extends 'admin-header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Add product</h1>
        {% if msg %}
            <b style="color: blue;">{{msg}}</b>
        {% endif %}
        <form action="" method="post">
           {% csrf_token %}
            <table>
                <tr>
                    <td>product_id</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>product_brand</td>
                    <td><input type="text" name="product_brand"></td>
                </tr>
                <tr>
                    
                    <td><input type="submit" value="action" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
{% endblock %}
