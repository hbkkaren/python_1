{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>Verify OTP</title>
</head>
<body>
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
					<div class="col-md-12">
						<h2 class="breadcrumb-header">Verify OTP</h2><br>
					</div>
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'verify-otp' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="hidden"  name="email" value="{{email}}" >
							</p>
							<p>
								<input type="hidden"  name="otp" value="{{otp}}">
							</p>
							<p>
								<input type="text" placeholder="Enter OTP" name="uotp" >
							</p>
							<p>
								<br><input type="submit" value="Verify OTP"><br><br>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->

</body>
</html>
{% endblock %}
