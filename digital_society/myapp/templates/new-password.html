{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>Update Password</title>
	<link rel="stylesheet" href="{% static 'css/disign.css' %}">
</head>
<body>
	
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
						<h2 class="breadcrumb-header">Update Password</h2><br>
				</div>
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'new-password' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="hidden"  name="email" value="{{email}}" >
							</p>
							<p>
								<input type="password"  placeholder="New Password" name="new-password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<input type="password" placeholder="Confirm New Password" name="cnew-password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="Update Password"><br><br><br>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
	<script type="text/javascript" src="{% static 'js/form.js' %}"></script>

</body>
</html>
{% endblock %}
