{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>Login</title>
</head>
<body>
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
					<div class="col-md-12">
						<h2 class="breadcrumb-header">Login</h2><br>
					</div>
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'login' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="text" placeholder="Email" name="email" >
							</p>
							<p>
								<input type="password"  placeholder="Password" name="password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="Login"><br><br>
								<a href="{% url 'forgot-password' %}">Forgot Password ?</a><br><br>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->

</body>
</html>
{% endblock %}
