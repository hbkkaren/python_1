{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>sign up</title>
	<link rel="stylesheet" href="{% static 'css/disign.css' %}">
</head>
<body>
	
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
						<h2 class="breadcrumb-header">Sign Up</h2><br>
				</div>
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'signup' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="text" placeholder="First Name" name="fname" required>
							</p>
							<p>
								<input type="text" placeholder="Last Name" name="lname" required>
							</p>
							<p>
								<input type="text" placeholder="Email" name="email" required>
							</p>
							<p>
								<input type="text" placeholder="mobile" name="mobile"required>
							</p>
							<p>
								<input type="text" placeholder="Address" name="address" required>
							</p>
							<p>
								<input type="password"  placeholder="Password" name="password" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<input type="password" placeholder="Confirm Password" name="cpassword" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<input type="file" name="profile_pic" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="Signup"><br><br><br>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->
	<script type="text/javascript" src="{% static 'js/form.js' %}"></script>

</body>
</html>
{% endblock %}
