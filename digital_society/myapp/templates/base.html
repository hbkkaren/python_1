{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- owl carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <!-- magnific popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- mean menu css -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
    <!-- main style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- responsive -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="container"><a href="/"><h2 align="center" style="color: white;">Digital Society</h2></a></div>
        {% if request.session.email %}
            <div class="header-icons">
            <a class="shopping-cart" href="{% url 'logout' %}"><i style="color:white;"></i> Logout({{request.session.fname}}) </a>
            </div>
        {% else %}
            <div class="header-icons">
            <a class="shopping-cart" href="{% url 'signup' %}"><i style="color:white;" ></i> SIGNIN </a>
            </div>
            <div class="header-icons">
            <a class="shopping-cart" href="{% url 'login' %}"><i style="color:white;"></i> LOGIN </a>
            </div>
        {% endif %}
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"><i class='bx bx-layer nav_logo-icon'></i> 
                    <span class="nav_logo-name">Main--</span> </a>
                <div class="nav_list"> 
                    <a href="#" class="nav_link active"> <i class='bx bx-home'></i> 
                        <span class="nav_name">Dashboard</span> </a> 
                        {% if request.session.email %}
                        <a href="{% url 'profile' %}" class="nav_link"><img src="{{request.session.profile_pic}}" width="30px" height="30px"><span class="nav_name">My Profile</span></a>
                            {% else %}
                            {% endif %} 
                            <a href="{% url 'socity-member' %}" class="nav_link"> <i class='bx bx-user nav_icon'></i> 
                                <span class="nav_name">Society Members</span> </a> 
                                <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> 
                                    <span class="nav_name">Society Watchmen</span> </a> 
                                    <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> 
                                        <span class="nav_name">Notice</span> </a>
                                    <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> 
                                        <span class="nav_name">Event</span> </a> 
                </div>
            </div> 
            
        </nav>
    </div>
    <!--Container Main start-->
    <!--Container Main end-->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block content %}
    {% endblock %}
</body>
</html>
