{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>Profile</title>
</head>
<body>
	
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
						<h2 class="breadcrumb-header">Profile</h2><br>
				</div>
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'profile' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="text" placeholder="First Name" name="fname" required value="{{user.fname}}">
							</p>
							<p>
								<input type="text" placeholder="Last Name" name="lname" required value="{{user.lname}}">
							</p>
							<p>
								<input type="text" placeholder="Email" name="email" required value="{{user.email}}">
							</p>
							<p>
								<input type="text" placeholder="mobile" name="mobile" required value="{{user.mobile}}">
							</p>
							<p>
								<input type="text" placeholder="Address" name="address" required value="{{user.address}}">
							</p>
							<p>
								<img src="{{user.profile_pic.url}}" width="100px" height="100px">
							</p>
							<p>
								<input type="file" name="profile_pic" class="w-50 py-3 px-3 border">
							</p>
							<p>
								<br><input type="submit" value="Signup"><br><br><br>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->


</body>
</html>
{% endblock %}
