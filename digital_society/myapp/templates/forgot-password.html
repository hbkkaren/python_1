{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- title -->
	<title>Forgot password</title>
</head>
<body>
	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150" align="center">
		<div class="container">
			<div class="row">
					<div class="col-md-12">
						<h2 class="breadcrumb-header">Forgot Password</h2><br>
					</div>
				<div class="col-lg-12 mb-5 mb-lg-0">
				 	<div id="form_status"></div>
					<div class="contact-form">
						<p align="center">
						{% if msg %}
							<b style="color: blue;">{{msg}}</b>
						{% endif %}
						</p>
						<form  method="POST" action="{% url 'forgot-password' %}" align=center enctype="multipart/form-data">
							{% csrf_token %}
							<p>
								<input type="text" placeholder="Email" name="email" >
							</p>
							<p>
								<br><input type="submit" value="Send OTP"><br><br>
								<a href="/signup">Create a User</a><br><br>
								<a href="/login">Back To Login</a><br><br>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end contact form -->

</body>
</html>
{% endblock %}
